services:
  database:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - PGUSER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=auth
      - POSTGRES_PASSWORD=postgres
    volumes:
      - store_database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./Server
    container_name: auth_server_c
    ports:
      - "8080:8080"
    env_file:
      - docker-compose.env
    depends_on:
      - database
      
volumes:
  store_database_data:


